<div>
    <oj-form-layout>
        <oj-input-text id="username"
        value="{{username}}" label-hint="Username"></oj-input-text>
        <oj-input-password id="password"
        value="{{password}}" label-hint="Password"></oj-input-password>
        <oj-button class="oj-button-lg" on-oj-action="[[login]]">
            <span>Connnexion</span>
        </oj-button>
    </oj-form-layout>
</div>
